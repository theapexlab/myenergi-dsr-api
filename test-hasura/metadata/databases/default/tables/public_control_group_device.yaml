table:
  name: control_group_device
  schema: public
object_relationships:
- name: admin_group_device
  using:
    foreign_key_constraint_on: serialno
- name: control_group
  using:
    foreign_key_constraint_on: control_group_id
- name: deviceTypeByDeviceType
  using:
    foreign_key_constraint_on: device_type
remote_relationships:
- definition:
    to_source:
      field_mapping:
        serialno: serialno
      relationship_type: object
      source: main-db
      table:
        name: eddi
        schema: public
  name: control_group_device_eddi
- definition:
    to_source:
      field_mapping:
        serialno: serialno
      relationship_type: object
      source: main-db
      table:
        name: zappi
        schema: public
  name: control_group_device_zappi
- definition:
    to_source:
      field_mapping:
        serialno: serialno
      relationship_type: object
      source: history-db
      table:
        name: eddi_minute
        schema: public
  name: control_group_history_eddi
- definition:
    to_source:
      field_mapping:
        serialno: serialno
      relationship_type: object
      source: history-db
      table:
        name: zappi_minute
        schema: public
  name: control_group_history_zappi
