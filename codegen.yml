overwrite: true
schema:
  - ${DAL_ENDPOINT}:
      headers:
        x-hasura-admin-secret: ${DAL_ADMIN_SECRET}

documents:
  - 'graphql/**/*.graphql'
generates:
  src/lib/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
hooks:
  afterAllFileWrite:
    - yarn lint --fix
config:
  scalars:
    bigint: number
    smallint: number
    uuid: string
    timestamp: string
    timestamptz: string
