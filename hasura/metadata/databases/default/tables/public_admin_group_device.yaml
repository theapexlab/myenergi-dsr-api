table:
  name: admin_group_device
  schema: public
object_relationships:
- name: admin_group
  using:
    foreign_key_constraint_on: admin_group_id
- name: deviceTypeByDeviceType
  using:
    foreign_key_constraint_on: device_type
array_relationships:
- name: control_group_devices
  using:
    foreign_key_constraint_on:
      column: serialno
      table:
        name: control_group_device
        schema: public
remote_relationships:
- definition:
    to_source:
      field_mapping:
        serialno: serialno
      relationship_type: object
      source: main-db
      table:
        name: eddi
        schema: public
  name: admin_group_device_eddi
- definition:
    to_source:
      field_mapping:
        serialno: serialno
      relationship_type: object
      source: main-db
      table:
        name: zappi
        schema: public
  name: admin_group_device_zappi
